<button routerLink="" class="homeBtn">GO HOME</button>
<h1>REGISTER</h1>
<form class="login-form" (submit)="onSubmit()" action="javascript:void(0);" [formGroup] = "register">
    <h1>Login</h1>
    <div class="form-input-material">
      <input type="text" name="username" id="username" placeholder="name" autocomplete="off" 
      class="form-control-material" required formControlName="name"/>
      <label for="username">Username</label>
    </div>
    <div class="form-input-material">
      <input type="password" name="password" id="password" placeholder="password" autocomplete="off" 
      class="form-control-material" required formControlName = "password" />
      <label for="password">Password</label>
    </div>
    <button type="submit" class="btn btn-primary btn-ghost" >Register</button>
  </form>
  <p>{{register.value.name}}</p>
  <p>{{register.value.password}}</p>
  <div *ngFor="let x of users">
    {{ x.name }}
  </div>
